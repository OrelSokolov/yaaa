[package]
name = "yaaa"
version = "0.1.0"
edition = "2021"
description = "Multi-Agent Terminal - Yet Another AI Agent"

[dependencies]
egui = "0.33"
eframe = { version = "0.33", default-features = false, features = [
    "accesskit",
    "default_fonts",
    "wgpu",
    "persistence",
] }
log = "0.4"
egui_term = { path = "../egui_term" }
wgpu = "27"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"
rfd = "0.14"
image = "0.24"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11.6"

[features]
default = []
x11 = ["eframe/x11"]
wayland = ["eframe/wayland"]
