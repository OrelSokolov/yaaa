name: Update PPA

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-ppa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build Release
        run: cargo build --release --locked

      - name: Build Debian Package
        run: cargo deb

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download existing repo
        run: |
          git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git /tmp/repo || true
          if [ -d "/tmp/repo" ]; then
            cp -r /tmp/repo/* repo/ || true
          fi

      - name: Update repository
        run: |
          chmod +x update-repo.sh
          ./update-repo.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
